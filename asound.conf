# ALSA configuration for ES9039Q2M DAC
# Set ES9039Q2M as default device

# Default device configuration
pcm.!default {
    type plug
    slave {
        pcm {
            type hw
            card 1
            device 0
        }
        rate 48000
    }
}

# Default control device
ctl.!default {
    type hw
    card 1
}

# ES9039Q2M specific configuration
pcm.es9039q2m {
    type hw
    card 1
    device 0
}

# Control interface for ES9039Q2M
ctl.es9039q2m {
    type hw
    card 1
}

# High quality playback configuration
pcm.es9039q2m_hq {
    type plug
    slave.pcm {
        type hw
        card 1
        device 0
        channels 2
        rate 48000
    }
} 